<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <title>activity finder!</title>
</head>

<body>
    <!-- sounds -->
    <audio id="popsound">
        <source src="pop.mp3" type="audio/mpeg" display="none">
    </audio>

    <audio id="bling">
        <source id="bling" src="Bling.mp3" type="audio/mpeg" display="none">
    </audio>
    <!-- page content -->
    <div class="container">
        <section class="one">
            <h1> bored? </h1>
            <h2>looking for something to do?</h2>
            <h3>keep scrolling.. </h3>
        </section>

        <section class="two">
            <h1>pick a type of activity!</h1>
            <div class="types" id="types">
                <!-- p5 sketch here -->
            </div>

            <div class="activity-info">
                <h2> your activity is: </h2>
                <!-- activity suggestion shows up here -->
                <h2><span id="activity-name"> </span> </h2>
            </div>
        </section>

        <section class="three">
            <!-- random suggestion here -->
            <h1> still not sure of what to do? </h1>
            <img id="random" class="random" src="images/random.png" width="400px" height="400px" alt="">
            <h2 id="randomtextappear">your random activity is: </h2>
            <h2><span id="random-activity"></span> </h2>
        </section>

    </div>

</body>

</html>
