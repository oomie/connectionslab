<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <title>activity finder!</title>
</head>
<body>
    <audio id="ding">
        <source src="ding.mp3" type="audio/mpeg" display="none">
        </audio>

    <div class="container">
        <section class="one">
            <h1> bored? </h1>
            <h2>looking for something to do?</h2>
            <h3>keep scrolling.. </h3>
        </section> 

        <section class="two">
            <h2 class="subheading">pick a type of activity!</h2>
            <div>
                <!-- types taken from the documentation of the api -->
                <button id="recreational"> recreational </button>
                <button id="education"> education </button>
                <button id="social"> social </button>
                <button id="diy"> diy </button>
                <button id="charity"> charity </button>
                <button id="cooking"> cooking </button>
                <button id="relaxation"> relaxation </button>
                <button id="music"> music </button>
                <button id="busywork"> busywork </button>
            </div>
            
            <div class="activity-info">
              <h3> your activity is: </h3>  
              <h3><span id="activity-name"> </span> </h3>
            </div>        </section>

        <section class="three">
            <h1> still not sure of what to do? </h1>
            <button id="random" > wild card! </button>
            <h3 id="randomtextappear">your random activity is: </h3>
            <h3><span id="random-activity"></span> </h3>      
        </section>

        <section class="four">
            <h1> hope you're not bored anymore! </h1>
        </section>

    
    </div>

</body>
</html>
